<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>taller de figuras geometricas</p>
    </header>

    <form>
        <h3>Cuadrado</h3>
        <label for=inputCuadrado>
            Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input id="inputCuadrado" type="number"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el area
        </button>
    </form>

    <form>
        <h3>Triangulo</h3>
        <label for=inputTriangulo>
            Escribe cuanto mide cada lado de tu triangulo:
        </label>
        <input id="inputLado1" type="number"/>
        <input id="inputLado2" type="number"/>
        <input id="inputBase" type="number"/>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el area
        </button>
    </form>

    <form>
        <h3>Circulo</h3>
        <label for=inputCirculo>
            Escribe cuanto mide cada lado de tu circulo:
        </label>
        <input id="inputRadio" type="number"/>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el area
        </button>
    </form>

    <script src='./figuras.js'></script>
</body>
</html>
